	<!-- Apple Cursor Script -->
		
	<script> 

	const coords = { x: 0, y: 0 };
	const circles = document.querySelectorAll(".bladecursor");

	const colors = [
	  "#transparent",
	  "#transparent",
	  "#transparent",
	  "#transparent",
	  "#transparent",
	  "#transparent",
	  "#transparent",
	  "#transparent",
	  "#transparent",
	  "#transparent",
	  "#transparent",
	  "#transparent",
	  "#transparent",
	  "#transparent",
	  "#transparent",
	  "#transparent",
	  "#transparent",
	  "#transparent",
	  "#transparent",
	  "#transparent",
	  "#transparent"
	];

	circles.forEach(function (circle, index) {
	  circle.x = 0;
	  circle.y = 0;
	  circle.style.backgroundColor = colors[index % colors.length];
	});

	window.addEventListener("mousemove", function(e){
	  coords.x = e.clientX;
	  coords.y = e.clientY;

	});

	function animateCircles() {

	  let x = coords.x;
	  let y = coords.y;

	  circles.forEach(function (circle, index) {
		circle.style.left = x - 12 + "px";
		circle.style.top = y - 12 + "px";

		circle.style.scale = (circles.length - index) / circles.length;

		circle.x = x;
		circle.y = y;

		const nextCircle = circles[index + 1] || circles[0];
		x += (nextCircle.x - x) * 0.6;
		y += (nextCircle.y - y) * 0.6;
	  });

	  requestAnimationFrame(animateCircles);
	  
	}

	animateCircles();

	</script>
